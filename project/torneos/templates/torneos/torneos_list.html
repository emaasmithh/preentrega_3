{% extends 'core/base.html' %}

{% block body_title %}
    <h1>Lista de Torneos</h1>
{% endblock body_title %}

{% block content %}
    <form action="{% url 'torneos:torneos_list' %}" method="get">
        <input type="text" name="busqueda" placeholder="Buscar...">
    </form>
    <ul>
        {% for torneo in torneos %}
            <li><h3>{{ torneo }}</h3></li>            
        {% endfor %}
    </ul>
    
{% endblock content %}
