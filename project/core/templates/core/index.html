{% extends 'core/base.html' %}
{% load static %}

{% block content %}

    <h1>BIENVENIDOS A LA ASOCIACIÓN ARGENTINA DE PADEL</h1>

    {% if user.is_authenticated %}
        <p class="text-info ">¡Bienvenido {{ user.username | title }}!</p>
    {% endif %}
        
        <!-- Mensaje para cuando un vendedor sea creado -->
    {% if mensaje %}
        <p class="text-info ">{{ mensaje }} ¡Bienvenido!</p>
    {% endif %}
                

{% endblock content %}
