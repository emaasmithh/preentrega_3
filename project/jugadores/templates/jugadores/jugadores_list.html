{% extends 'core/base.html' %}

{% block body_title %}
    <h1>Lista de Jugadores</h1>
{% endblock body_title %}

{% block content %}
    <form action="{% url 'jugadores:jugadores_list' %}" method="get">
        <input type="text" name="busqueda" placeholder="Buscar por nombre...">
    </form>
    <ul>
        {% for jugador in jugadores %}
            <li><h3>{{ jugador }}</h3></li>            
            <a href="{% url 'jugadores:jugadores_detail' jugador.id %}"
                                   class="btn btn-info btn-sm">Detalle</a>
            <a href="{% url 'jugadores:jugadores_delete' jugador.id %}"
                                   class="btn btn-info btn-sm">Borrar</a>
        {% endfor %}
    </ul>
    
{% endblock content %}
