{% extends 'core/base.html' %}



{% block body_title %}
    {% if form.instance.pk %}
        Jugadores: Edición
    {% else %}
        Jugadores: Creación
    {% endif %}
{% endblock body_title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Guardar</button>
    </form>
{% endblock content %}
